<div class="image-top-container" (click)="fullViewPortToggle()">
  <img
    #img
    [style.max-width]="img?.height > img?.width ? 'auto' : '100%'"
    [style.max-height]="imgMaxHeight"
    [src]="src ? src : 'assets/default_taxon.jpg'"
  />
</div>
<app-full-viewport-image #fullViewportImage [image]="img"></app-full-viewport-image>
