<section class="row">
  <div class="species">
    <div class="carousel-inner">
      <h2>{{ taxon?.nom_vern }}</h2>
      <div class="specie-img">
        <img class="d-block w-100" src="assets/default_taxon.jpg" alt="First picture" />
        <div class="carousel-text-container">
          <div class="carousel-text">
            <h3 [innerHTML]="taxon?.nom_complet_html"></h3>
            <ul>
              <li>{{ taxon?.classe }}</li>
              <li>{{ taxon?.famille }}</li>
              <li>{{ taxon?.ordre }}</li>
              <li>{{ taxon?.phylum }}</li>
              <li>{{ taxon?.group1_inpn }}</li>
              <li>{{ taxon?.group2_inpn }}</li>
              <li>{{ taxon?.regne }}</li>
            </ul>
            <a rel="noopener" target="_blank" [href]="(taxon?.media)[0]?.thumb_url" hreflang="fr" class="btn-big"
              >DÃ©couvrir sur INPN</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
