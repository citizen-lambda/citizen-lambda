<nav class="navbar navbar-default navbar-expand-md fixed-top" role="navigation">
  <a class="navbar-brand" routerLink="home" routerLinkActive="active" aria-label="Citizenλ Home">
    <img
      src="assets/logo.png"
      class="d-inline-block align-top"
      alt="Citizen lambda logo: lambda greek letter"
    />
  </a>
  <button
    class="navbar-toggler collapsed"
    type="button"
    data-toggle="collapsed"
    data-target="#nav-menu"
    aria-controls="nav-menu"
    [attr.aria-expanded]="!collapsed"
    aria-label="Toggle navigation"
    (click)="collapsed = !collapsed"
  >
    <i class="fa fa-bars"></i>
  </button>

  <div class="navbar-collapse align-top" [class.collapse]="collapsed" id="nav-menu">
    <ul class="nav navbar-nav navbar-center mx-auto">
      <li class="nav-item">
        <a
          routerLink="home"
          routerLinkActive="active"
          class="nav-link"
          data-toggle="collapsed"
          data-target=".navbar-collapse"
          i18n
          >Accueil</a
        >
      </li>
      <ng-container *ngIf="programs$ | async as $programs">
        <li *ngIf="$programs?.length > 1" class="nav-item">
          <a
            class="nav-link"
            (click)="programs()"
            data-toggle="collapsed"
            data-target=".navbar-collapse"
            i18n
            >Les programmes</a
          >
        </li>
      </ng-container>
      <li *ngIf="isAdmin$ | async" class="nav-item">
        <a
          routerLink="/api/admin"
          routerLinkActive="active"
          class="nav-link"
          data-toggle="collapsed"
          data-target=".navbar-collapse"
          i18n
          >Admin</a
        >
      </li>
      <li class="nav-item">
        <a
          routerLink="about"
          routerLinkActive="active"
          class="nav-link"
          data-toggle="collapsed"
          data-target=".navbar-collapse"
          i18n
          >A Propos</a
        >
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li class="nav-item" ngbDropdown>
        <ng-container *ngFor="let lang of languages">
          <a
            *ngIf="lang.code === localeId"
            class="nav-link"
            style="cursor: pointer"
            ngbDropdownToggle
            id="navbarDropdown2"
            role="button"
            data-toggle="collapsed"
            data-target=".navbar-collapse"
            >{{ lang.label }}</a
          >
        </ng-container>
        <div
          ngbDropdownMenu
          aria-labelledby="navbarDropdown2"
          class="dropdown-menu dropdown-menu-right"
        >
          <ng-template ngFor let-lang [ngForOf]="languages">
            <a
              *ngIf="lang.code !== localeId"
              ngbDropdownItem
              href="/{{ lang.code }}/"
              class="nav-link"
              data-toggle="collapsed"
              data-target=".navbar-collapse"
              >{{ lang.label }}</a
            >
          </ng-template>
        </div>
      </li>
    </ul>
    <ul class="btn-group" id="auth" role="group" aria-label="auth">
      <ng-container *ngIf="isLoggedIn$() | async; then connected; else disconnected">
      </ng-container>
      <ng-template #connected>
        <li>
          <a
            placement="bottom"
            i18n-ngbTooltip
            ngbTooltip="Mon tableau de bord"
            routerLink="mydashboard"
            routerLinkActive="active"
            data-toggle="collapsed"
            data-target=".navbar-collapse"
          >
            <i class="fa fa-fw fa-user-circle"></i> &nbsp;{{ username }}
          </a>
        </li>
        <li>
          <a
            class="my-2 my-sm-0"
            (click)="logout()"
            data-toggle="collapsed"
            data-target=".navbar-collapse"
            i18n
          >
            <i class="fa fa-fw fa-lock"></i> &nbsp;Se déconnecter
          </a>
        </li>
      </ng-template>
      <ng-template #disconnected>
        <li>
          <a
            class="btn my-2 my-sm-0 rounded-0"
            (click)="login()"
            data-toggle="collapsed"
            data-target=".navbar-collapse"
            i18n
          >
            Se connecter
          </a>
        </li>
        <li>
          <a
            class="btn my-2 my-sm-0 rounded-0"
            (click)="register()"
            data-toggle="collapsed"
            data-target=".navbar-collapse"
            i18n
          >
            S'inscrire
          </a>
        </li>
      </ng-template>
    </ul>
  </div>
</nav>
